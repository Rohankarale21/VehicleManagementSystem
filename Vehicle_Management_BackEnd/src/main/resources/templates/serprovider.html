<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #A82C48;
  color: white;
}
</style>
</head>
<body>

<h1 style="text-align:center">Available service Provider</h1>

<table id="customers">
			<thead>
			    <tr>
					<th>shopname</th>
					<th>city</th>
					<th>state</th>
					<th>shop_no</th>
					<th>street</th>
					<th>pincode</th>
					<th>mobile</th>
				</tr> 
			</thead>
			<tbody>
				<tr th:each="emp : ${lsProvider}">
				<td th:text="${emp.shopname}"></td>
				<td th:text="${emp.city}"></td>
				<td th:text="${emp.state}"></td>
				<td th:text="${emp.shop_no}"></td>
				<td th:text="${emp.street}"></td>
				<td th:text="${emp.pincode}"></td>
				<td th:text="${emp.mobile}"></td>
				</tr>
			</tbody>
		</table>
		
</body>
</html>
