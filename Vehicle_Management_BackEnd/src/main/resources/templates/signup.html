<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Route 66 | Login Page |Registration Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/Login/style.css">

</head>
<body>
<div class="wrapper">
            <div class="headline">
                <h1>Welcome. </h1>
            </div>
            <form class="form" method="POST" action="" th:action="@{/customer/registration}" th:object="${usr}">
                <div class="signup">
                    <div class="form-group">
                        <input name="firstname" type="text" placeholder="First name" required="">
                    </div>
                    <div class="form-group">
                        <input name="lastname" type="text" placeholder="Last name" required="">
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" placeholder="Password" required="">
                    </div>
                    
                    <div class="form-group">
                        <input name="city" type="text" placeholder="City" required="">
                    </div>
                    <div class="form-group">
                        <input name= "state" type="text" placeholder="State" required="">
                    </div>
                    <div class="form-group">
                        <input name= "Postal_code" type="text" placeholder="Postal_code" required="">
                    </div>
                    <div class="form-group">
                        <input name= "street" type="text" placeholder="street" required="">
                    </div>
                    <div class="form-group">
                        <input name= "House_no" type="text" placeholder="House_no" required="">
                    </div>
                    <div class="form-group">
                        <input name= "DOB" type="date" placeholder="DOB" required="">
                    </div>
                    <div class="form-group">
                        <input name= "age" type="text" placeholder="Age" required="">
                    </div>
                    <div class="form-group">
                        <input name= "mobile" type="text" placeholder="mobile" required="">
                    </div>
                    <a href="/index.html"><button type="submit" class="btn">SIGN UP</button></a>
                    <div class="account-exist">
                        Already have an account? <a th:href="@{/customer/LoginPage}" id="login">Login</a>
                    </div>
                  </div>
            </form>
        </div>

<script src="/Login/main.js"></script>

</body>
</html>
