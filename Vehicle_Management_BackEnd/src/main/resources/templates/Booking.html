<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List | services</title>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #A82C48;
  color: white;
}
</style>
</head>
<body>

<h1 style="text-align:center">Available service Provider</h1>

<table id="customers">
  <tr>
  <th>Shopname</th>
  <th>city</th>
  <th>state</th>
  <th>address1</th>
  <th>address2</th>
  <th>mobile</th>
  </tr>
    <tr th:each="emp : ${lsProvider}">
				<td th:text="${emp.fullname}"></td>
				<td th:text="${emp.city}"></td>
				<td th:text="${emp.state}"></td>
				<td th:text="${emp.address1}"></td>
				<td th:text="${emp.address2}"></td>
				<td th:text="${emp.mobile}"></td>
	</tr>
</table>
</body>
</html>
